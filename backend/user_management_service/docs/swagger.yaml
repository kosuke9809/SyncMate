definitions:
  model.Group:
    properties:
      createdAt:
        type: string
      description:
        type: string
      group_name:
        type: string
      id:
        type: string
      updatedAt:
        type: string
      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.Invitation:
    properties:
      createdAt:
        type: string
      groupID:
        type: string
      id:
        type: string
      inviteeID:
        type: string
      inviterID:
        type: string
      status:
        type: string
      updatedAt:
        type: string
    type: object
  model.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      groups:
        items:
          $ref: '#/definitions/model.Group'
        type: array
      id:
        type: string
      password:
        type: string
      password_reset_token:
        type: string
      passwordResetExpires:
        type: string
      receivedInvitations:
        items:
          $ref: '#/definitions/model.Invitation'
        type: array
      sentInvitations:
        items:
          $ref: '#/definitions/model.Invitation'
        type: array
      updatedAt:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /groups:
    post:
      consumes:
      - application/json
      description: Create a new group with the provided details
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Group'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new group
      tags:
      - Group
  /groups/invitations/{invitationID}/accept:
    post:
      consumes:
      - application/json
      description: Accept a pending group invitation
      parameters:
      - description: Invitation ID
        in: path
        name: invitationID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Accept a group invitation
      tags:
      - Group
  /groups/invitations/{invitationID}/cancel:
    post:
      consumes:
      - application/json
      description: Cancel a pending group invitation
      parameters:
      - description: Invitation ID
        in: path
        name: invitationID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Cancel a group invitation
      tags:
      - Group
  /groups/invitations/{invitationID}/reject:
    post:
      consumes:
      - application/json
      description: Reject a pending group invitation
      parameters:
      - description: Invitation ID
        in: path
        name: invitationID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reject a group invitation
      tags:
      - Group
  /groups/invite:
    post:
      consumes:
      - application/json
      description: Invite a user to a group by email
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Invitation'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Invite a user to a group
      tags:
      - Group
  /groups/users/remove:
    post:
      consumes:
      - application/json
      description: Remove a user from a group
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Remove a user from a group
      tags:
      - Group
  /users/refresh:
    post:
      description: Generate a new access token using a refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - User
  /users/reset-password:
    post:
      consumes:
      - application/json
      description: Generate a password reset token and send it to the user's email
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Request password reset
      tags:
      - User
  /users/signin:
    post:
      consumes:
      - application/json
      description: Authenticate a user and generate access and refresh tokens
      parameters:
      - description: User credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
